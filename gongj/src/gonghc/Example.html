<!doctype html>
<html lang="ko-KR">
<head>
<!-- 테스트용 주어온것 -->
    <meta charset="utf-8">
    <title>CSS로 시작하기</title>
    <link rel="stylesheet" href="A220221.css">
</head>

<body>
	
    <h1>레벨 1 제목입니다</h1>
    
    <p class="special">나는 무슨 색입니까?</p>

    <p>이것은 단락입니다. 본문에는 <span>span 요소</span>와 <a href="http://example.com">링크</a>가 있습니다.</p>

    <p class="incLetterSpacing">이것은 두 번째 단락입니다. <em>강조된</em> 요소를 포함합니다.</p>

    <ul>
        <li>항목 하나</li>
        <li>항목 둘</li>
        <li>항목 <em>셋</em></li>
    </ul>
    <div class="outer"><div class="box">The inner box is 90% - 30px.</div></div>

</body>

</html>
